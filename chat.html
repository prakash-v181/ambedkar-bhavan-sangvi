<!DOCTYPE html>
<html lang="kn">
<head>
<meta charset="UTF-8">
<title>ಅಶೋಕ ಚಕ್ರ | ಅಂಬೇಡ್ಕರ್ ಭವನ ಸಂಗವಿ</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap 5 CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  /* ===== Animated Background ===== */
  body {
    min-height: 100vh;
    font-family: "Segoe UI", Arial, sans-serif;
    background: linear-gradient(
      270deg,
      #e3f2fd,
      #e8f5e9,
      #fff3e0,
      #e1f5fe
    );
    background-size: 800% 800%;
    animation: bgMove 18s ease infinite;
  }

  @keyframes bgMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* ===== Main Card ===== */
  .main-card {
    background: rgba(255,255,255,0.95);
    border-radius: 24px;
    padding: 45px 35px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.18);
    max-width: 560px;
    width: 100%;
    animation: fadeUp 1.2s ease;
  }

  @keyframes fadeUp {
    from {
      opacity: 0;
      transform: translateY(25px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* ===== Ashok Chakra ===== */
  .chakra {
    width: 110px;
    animation: spin 14s linear infinite;
    margin-bottom: 18px;
  }

  @keyframes spin {
    from { transform: rotate(0deg); }
    to { transform: rotate(360deg); }
  }

  /* ===== Kannada Heading ===== */
  h1 {
    font-size: 34px;
    font-weight: 700;
    color: #0d6efd;
    letter-spacing: 2px;
  }

  .subtitle {
    font-size: 16px;
    color: #555;
    margin-bottom: 28px;
  }

  /* ===== Ambedkar Image ===== */
  .ambedkar-img {
    width: 180px;
    height: 180px;
    border-radius: 50%;
    padding: 10px;
    background: #fff;
    border: 6px solid #0d6efd;
    box-shadow: 0 14px 30px rgba(0,0,0,0.25);
    animation: pulse 3s ease-in-out infinite;
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.04); }
    100% { transform: scale(1); }
  }

  /* ===== Chat Button ===== */
  .chat-btn {
    padding: 16px;
    font-size: 18px;
    border-radius: 14px;
    box-shadow: 0 12px 25px rgba(13,110,253,0.45);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .chat-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 18px 35px rgba(13,110,253,0.55);
  }

  /* ===== Footer ===== */
  footer {
    margin-top: 30px;
    font-size: 14px;
    color: #6c757d;
  }
</style>
</head>

<body>

<div class="container d-flex align-items-center justify-content-center min-vh-100">

  <div class="main-card text-center">

    <!-- Ashok Chakra -->
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/17/Ashoka_Chakra.svg/512px-Ashoka_Chakra.svg.png"
      alt="ಅಶೋಕ ಚಕ್ರ"
      class="chakra">

    <!-- Kannada Title -->
    <h1>ಅಂಬೇಡ್ಕರ್ ಜ್ಞಾನ ಕೇಂದ್ರ</h1>
    <div class="subtitle">ಡಾ. ಬಿ.ಆರ್. ಅಂಬೇಡ್ಕರ್ ಭವನ, ಸಂಗವಿ</div>

    <!-- Ambedkar Image (SVG ONLINE) -->
    <img
      src="https://upload.wikimedia.org/wikipedia/commons/4/44/B.R.Ambedkar.svg"
      alt="ಡಾ. ಬಿ.ಆರ್. ಅಂಬೇಡ್ಕರ್"
      class="ambedkar-img mb-4">

    <!-- Chat Button -->
    <a
      href="https://chatgptsangviprakash.vercel.app/"

      ಅಂಬೇಡ್ಕರ್ ಭವನ AI ಜೊತೆ ಚಾಟ್ ಮಾಡಿ
    </a>

    <footer class="mt-4 text-center">

  <div class="mb-2 text-secondary small">
    © 2026 ಅಂಬೇಡ್ಕರ್ ಭವನ ಸಂಗವಿ
