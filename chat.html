<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ambedkar Bhavan Chat</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .chat-container {
      width: 400px;
      max-width: 100%;
      height: 90vh;
      margin: 40px auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #0052cc;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    .chat-box {
      flex: 1;
      padding: 15px;
      overflow-y: auto;
      background: #e9ecef;
    }

    .msg {
      margin-bottom: 12px;
      max-width: 80%;
      padding: 10px;
      border-radius: 8px;
      clear: both;
    }

    .user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      float: right;
    }

    .bot {
      background-color: #dee2e6;
      float: left;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    input {
      flex: 1;
      padding: 12px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    button {
      padding: 12px 20px;
      background-color: #0052cc;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #003d99;
    }

    @media screen and (max-width: 450px) {
      .chat-container {
        width: 95%;
        height: 100vh;
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Ambedkar Bhavan Chat</div>
    <div class="chat-box" id="chatBox">
      <div class="msg bot">ðŸ‘‹ Welcome to Ambedkar Bhavan Sangvi! How can we help you today?</div>
    </div>
    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Type your message..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chatBox");
    const userInput = document.getElementById("userInput");

    function sendMessage() {
      const message = userInput.value.trim();
      if (message === "") return;

      addMessage(message, 'user');
      userInput.value = "";

      // Simulate bot response
      setTimeout(() => {
        botReply(message);
      }, 700);
    }

    function addMessage(text, sender) {
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg", sender);
      msgDiv.textContent = text;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function botReply(userMsg) {
      let reply = "Sorry, I didn't understand that. Please contact us directly at the Bhavan.";

      const responses = {
        hello: "Hello! How can I assist you?",
        timing: "Ambedkar Bhavan is open from 9 AM to 8 PM every day.",
        location: "We are located in Sangvi, Bidar District, Karnataka.",
        event: "Our next event is on 14th April: Dr. Ambedkar Jayanti Celebration.",
        contact: "You can reach us at 9876543210.",
      };

      const lowerMsg = userMsg.toLowerCase();
      for (const keyword in responses) {
        if (lowerMsg.includes(keyword)) {
          reply = responses[keyword];
          break;
        }
      }

      addMessage(reply, 'bot');
    }

    // Send message on Enter key
    userInput.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        sendMessage();
      }
    });
  </script>
</body>
</html>
