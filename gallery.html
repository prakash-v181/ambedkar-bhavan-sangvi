<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ambedkar Bhavan Sangvi Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #e6f0ff;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      background-color: #003366;
    }
    .navbar-brand, .nav-link {
      color: #fff !important;
    }

    .hero {
      background: linear-gradient(to right, #004aad, #007bff);
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      transition: transform 0.4s ease;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Ambedkar Bhavan Gallery</a>
    </div>
  </nav>

  <section class="hero">
    <h1>Photo & Event Gallery</h1>
    <p class="lead">Memories from Ambedkar Jayanti and Community Events</p>
  </section>

  <section class="container my-5">
    <div class="row gallery g-4">
      <div class="col-md-4">
        <a href="images/event1.jpg" data-lightbox="ambedkar-gallery" data-title="Ambedkar Jayanti 2024">
          <img src="images/event1_thumb.jpg" alt="Event 1">
        </a>
      </div>
      <div class="col-md-4">
        <a href="images/event2.jpg" data-lightbox="ambedkar-gallery" data-title="Community Celebration">
          <img src="images/event2_thumb.jpg" alt="Event 2">
        </a>
      </div>
      <div class="col-md-4">
        <a href="images/event3.jpg" data-lightbox="ambedkar-gallery" data-title="Parade & Flag Ceremony">
          <img src="images/event3_thumb.jpg" alt="Event 3">
        </a>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Ambedkar Bhavan Sangvi | Designed by Prakash</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
</body>
</html>
